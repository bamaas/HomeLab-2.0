---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps-bootstrap
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/bamaas/Homelab-2.0
        revision: HEAD
        directories:
          - path: 'apps/*/*/*'
  template:
    metadata:
      name: '{{.path.basename}}'
    spec:
      project: '{{ index .path.segments 1 }}'
      source:
        repoURL: https://github.com/bamaas/Homelab-2.0
        targetRevision: HEAD
        path: '{{.path.path}}'
        helm:
          valueFiles:
            - values.yaml
            - secrets://values.enc.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ index .path.segments 2 }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: true
        syncOptions:
          - CreateNamespace=true
