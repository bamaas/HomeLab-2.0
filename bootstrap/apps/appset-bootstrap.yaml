---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: appset-bootstrap
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          - git:
              repoURL: https://github.com/bamaas/Homelab-2.0
              revision: HEAD
              directories:
                - path: 'apps/*/*/*'
          - clusters: {}
  template:
    metadata:
      name: '{{.path.basename}}'
    spec:
      project: '{{ index .path.segments 1 }}'
      source:
        repoURL: https://github.com/bamaas/Homelab-2.0
        targetRevision: HEAD
        path: '{{.path.path}}'
        helm:
          valueFiles:
            - values.yaml
            - secrets://values.enc.yaml
            - "{{.cluster.name}}.values.yaml"
            - secrets://{{.cluster.name}}.values.enc.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ index .path.segments 2 }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
