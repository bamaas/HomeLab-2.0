---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: argocd-system
  namespace: argocd
spec:
  description: Apps that manage the ArgoCD system
  sourceRepos:
    - '*'
  sourceNamespaces:
    - '*'
  destinations:
    - namespace: '*'
      server: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap-system
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/bamaas/HomeLab-2.0
        revision: multi-env-support
        directories:
          - path: 'projects'
          - path: 'bootstrap/cluster-resources'
          - path: 'bootstrap/misc'
          - path: 'bootstrap/apps'
          - path: 'donotdeploy'
            exclude: true
  template:
    metadata:
      name: '{{.path.basename}}'
    spec:
      project: argocd-system
      source:
        repoURL: https://github.com/bamaas/HomeLab-2.0
        targetRevision: mutli-env-support
        path: '{{.path.path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
---
apiVersion: v1
kind: Secret
metadata:
  name: argocd-cluster-name
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: cluster
type: Opaque
stringData:
  name: cluster
  server: https://kubernetes.default.svc
  config: |-
    {
      "tlsClientConfig":{
        "insecure":false
      }
    }
