---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: argocd-system
  namespace: argocd
spec:
  description: Apps that manage the ArgoCD system
  sourceRepos:
    - '*'
  sourceNamespaces:
    - '*'
  destinations:
    - namespace: '*'
      server: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap-system
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/bamaas/HomeLab-2.0
        revision: multi-env-support
        directories:
          - path: 'bootstrap/default/projects'
          - path: 'bootstrap/${ENV}/projects'
          - path: 'bootstrap/default/resources'
          - path: 'bootstrap/${ENV}/resources'
          - path: 'bootstrap/default/namespaces'
          - path: 'bootstrap/${ENV}/namespaces'
          - path: 'bootstrap/default/misc'
          - path: 'bootstrap/${ENV}/misc'
  template:
    metadata:
      name: '{{ trimPrefix "." (index .path.segments 1) }}-{{ .path.basename }}'
    spec:
      project: argocd-system
      source:
        repoURL: https://github.com/bamaas/HomeLab-2.0
        targetRevision: multi-env-support
        path: '{{.path.path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
---
apiVersion: v1
kind: Secret
metadata:
  name: argocd-cluster-name
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: cluster
type: Opaque
stringData:
  name: ${ENV}
  server: https://kubernetes.default.svc
  config: |-
    {
      "tlsClientConfig":{
        "insecure":false
      }
    }
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: appset-bootstrap
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/bamaas/HomeLab-2.0
        revision: multi-env-support
        directories:
          - path: 'apps/${ENV}/*/*/*'
  template:
    metadata:
      name: '{{ .path.basename }}'
    spec:
      project: '{{ index .path.segments 2 }}'
      source:
        repoURL: https://github.com/bamaas/HomeLab-2.0
        targetRevision: multi-env-support
        path: '{{.path.path}}'
        helm:
          valueFiles:
            - ../../../../default/{{ index .path.segments 2 }}/{{ index .path.segments 3 }}/{{ index .path.segments 4 }}/values.yaml
            - secrets://../../../../default/{{ index .path.segments 2 }}/{{ index .path.segments 3 }}/{{ index .path.segments 4 }}/values.enc.yaml
            - values.yaml
            - secrets://values.enc.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ index .path.segments 3 }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
