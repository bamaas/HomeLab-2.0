---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: argocd-system
  namespace: argocd
spec:
  description: Apps that manage the ArgoCD system
  sourceRepos:
    - '*'
  sourceNamespaces:
    - '*'
  destinations:
    - namespace: '*'
      server: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/bamaas/Homelab-2.0
        revision: HEAD
        directories:
          - path: 'bootstrap/argocd'
          - path: 'bootstrap/cluster-resources'
          - path: 'bootstrap/misc'
          - path: 'apps/*/*/*'
          - path: 'projects'
          - path: 'donotdeploy'
            exclude: true
  template:
    metadata:
      name: '{{.path.basename}}'
    spec:
      project: '{{ if contains "apps" .path.path }}{{ index .path.segments 1 }}{{ else }}argocd-system{{ end }}'
      source:
        repoURL: https://github.com/bamaas/Homelab-2.0
        targetRevision: HEAD
        path: '{{.path.path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ if contains "apps" .path.path }}{{ index .path.segments 2 }}{{ else }}argocd{{ end }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: true
        syncOptions:
          - CreateNamespace=true
