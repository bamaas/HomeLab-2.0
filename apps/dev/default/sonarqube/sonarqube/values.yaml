---

community:
  enabled: true

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prd
  hosts:
    - name: sonarqube.dev.kubernetes.lan.basmaas.nl
  ingressClassName: nginx
  tls:
    - secretName: sonarqube.dev.kubernetes.lan.basmaas.nl
      hosts:
        - sonarqube.dev.kubernetes.lan.basmaas.nl

initSysctl:
  enabled: true

initFs:
  enabled: false
