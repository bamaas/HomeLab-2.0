---
node-red:

  metrics:
    enabled: false
    serviceMonitor:
      enabled: false

  persistence:
    enabled: false
    size: 3Gi
    keepPVC: false

  ingress:
    enabled: true
    className: nginx
    annotations:
      kubernetes.io/ingress.class: nginx
      kubernetes.io/tls-acme: "true"
      cert-manager.io/cluster-issuer: letsencrypt-prd
    hosts:
      - host: node-red.kubernetes.lan.basmaas.nl
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - secretName: node-red.kubernetes.lan.basmaas.nl
        hosts:
          - node-red.kubernetes.lan.basmaas.nl
        certificate:
          enabled: false  # Auto-generated by cert-manager
          # issuerRef:
          #   kind: ClusterIssuer
          #   name: letsencrypt-prd
