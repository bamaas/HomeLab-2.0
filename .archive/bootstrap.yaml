---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/bamaas/Homelab-2.0
    targetRevision: HEAD
    path: bootstrap
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
